block.extra-utilities-ar-node.name = 塑钢装甲节点
block.extra-utilities-ar-node.description = 以一定的连接数为代价，获得更长的连接距离和更高的生命和护甲。\n可以放置在液体之上。
block.extra-utilities-ar-node.details = 利用了塑钢的浮力使其可以漂浮在液体之上。
block.extra-utilities-power-node-giant.name = 电力中枢
block.extra-utilities-power-node-giant.description = 连接范围极大的高级电力节点，同时可以储存大量的电力。
block.extra-utilities-T2-steam-generator.name = 大型涡轮发电机
block.extra-utilities-T2-steam-generator.description = 通过燃烧易燃材料使水转化为蒸汽发电。消耗更高但可以产生更多的电。
block.extra-utilities-T2ther.name = 地热反应堆
block.extra-utilities-T2ther.description = 放在炙热的地形上时能够产生大量电力。需要一定时间启动以达到最大效率。
block.extra-utilities-Th2.name = T2钍反应堆
block.extra-utilities-Th2.description = 从放射性的钍中产生大量的电力，需要持续冷却。以更多的消耗换来了更多的发电量。拥有一定装甲。
block.extra-utilities-lightnin-generator.name = 光束反应堆
block.extra-utilities-lightnin-generator.description = 利用光束合金的特殊电气性质产生巨额的电力。过热后进入过载模式，并造成大面积爆炸，对范围内的所有实体造成无来源真实伤害，无视一切防护。\n（[red]防爆规则下仅过热[]）

block.extra-utilities-nitrogen-well.name = 氮气井
block.extra-utilities-nitrogen-well.description = 收集喷口产生的氮气，需要电力。
block.extra-utilities-heatPower.name = 热能网络发电机
block.extra-utilities-heatPower.description = 向一定范围散布热能空间网，获取热能并传递至发电机发电。\n当有[red]固态[]建筑阻挡时该建筑所在网格失效。\n\n(诸如传送带等陆地单位可通过的建筑属于非固态建筑）
block.extra-utilities-heatPower.details = 主要是给地热补热用的
block.extra-utilities-windPower.name = 风力网络发电机
block.extra-utilities-windPower.description = 向一定范围散布气流空间网，获取空气动能并传递至发电机发电。\n当有建筑阻挡时该建筑所在网格失效。
block.extra-utilities-windPower.details = 风力发电机，或者说是气流网络发电机\nnm这个玩意写了两天的寻路，寻nm，不如直接这样得了，改个科技照样可以用，和像素工厂讲什么科学
block.extra-utilities-waterPower.name = 湿地网络发电机
block.extra-utilities-waterPower.description = 向一定范围散布气流空间网，获取空气动能并传递至发电机发电，潮湿的环境可以获得额外增幅。\n当有建筑阻挡时该建筑所在网格失效。
block.extra-utilities-waterPower.details = 是这样的，这个也是风力发电机

