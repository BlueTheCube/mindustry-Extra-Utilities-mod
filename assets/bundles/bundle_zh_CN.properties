mod.extra-utilities.displayName = 更多实用设备
mod.extra-utilities.description = [yellow]作者分工:[]\nguiY: 负责代码\nCarrot: 负责贴图\n\n加入一些T2级T3级的炮塔和更多有用的好玩东西，可以作为塔防福利mod\n大部分贴图来自PlastaniumX Carrot\nmod仍在更新，敬请恭候\n如果有提议或mod有bug可以加QQ群:588379643\n添加的扩展\n\n炮塔\n-更多更强的炮塔\n\n工厂\n-更多高级工厂\n-煤炭燃烧厂(更方便制造硫)\n\n电力\n-更多高级发电机\n-能量中枢(节点和电池一体化)\n\n运输\n-更多钛制品\n-塑钢桥\n-物品节点\n-液体节点\n-液体质量驱动器\n\n钻头\n-钛合金钻头\n-高能钻头\n-矿渣抽取仪\n\n墙\n-铜铅墙\n-复合墙\n\n其他\n-复合修复场\n-复合加速场\n-复合力场\n-据点核心\n电力卸货器\n-液体卸货器\n\n单位\n-T6工厂\n-领主\n-星云\n-搁浅\n-末日\n-神谕\n-湮灭\n-鲸歌\n\n能力\n-领域场\n-建筑修复场\n-雷击领域场\n\n效果\n-腐蚀\n-领域增幅\n-领域压制\n-虚弱\n\n添加塔防游戏玩法\n\nSupport English
mod.extra-utilities.mapMaker = [yellow]致谢:\n[blue]地图作者(可能不全) [white]- 血压增高器, [#6ecdec]Cry0_flu1d[white], 黑白老鼠, [VALVE], 我是紫罗啊, guiYMOUR, Carrot\n[red]优化以及适配 [white]- guiYMOUR, EB Wilson, miner

mod.extra-utilities.update = 本次更新涉及到部分数据调整如下\n优化完善了液体质量驱动器\n塔防海军和空军单位伤害变为中等爆炸伤害

