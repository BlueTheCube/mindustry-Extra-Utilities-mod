block.extra-utilities-antiaircraft.name = 高射炮
block.extra-utilities-antiaircraft.description = 发射一枚强力冲击子弹伤害周围所有空中敌人。\n子弹在爆破后先对周围所有空军造成一次子弹[accent]范围伤害[]的标准[red]穿甲伤害[]，随后额外对周围空军造成子弹[accent]伤害[]20%的无视防护的[red]保底伤害[]。
