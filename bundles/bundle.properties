mod.btm.description = [yellow]author:[]\nguiY: scripting\nCarrot: spriting\n\nAdded more and better T2 and T3 turrets and More useful blocks.Most of the sprites are from PlastaniumX Carrot.\nThe module is still updating.\nIf you have a proposal or find a bug in this module, you can join QQ group:513165958\nDue to my limited English level, If there are any grammar problems in the mod, please feedback to my mailbox:gyrweng@foxmail.com, I will treat every suggestion sincerely.\nAdded extensions\n\nTurret\n-More stronger turrets.\n\nCrafting\n-More advanced plant\n-Coal burning plant (easier to make pyratite)\n\nPower\n-More advanced generators\n-Power Center (node and battery integration)\n\nDistribution\n-More Transport equipment for titanium manufacture\nPlastanium Bridge\n-Item Node\n-Liquid Node\n-Liquid Mass Driver\n\nDrill\n-Titanium Drill\n-High Energy drill\n-Slag Extractor\n\nWall\n-Copper-Lead Wall\n-Composite Wall\n\nEffect\n-Composite repair field\n-Composite Overdrive Projector\n-DIMENSIONAL COMPLEX FIELD\n-Small Core\n-ELECTRIC UNLOADER\n-Liquid Unloader\n\nUnit\n-Imaginary Reconstructor\n-suzerain\n-Nebula\n-asphyxia\n-apocalypse\n-Tera\n-nihilo\n-narwhal\n\nAbility\n-Territory Field\n-Mend Field\n-Lightning Field\n\nStatus Effect\n-Erosion\n-Territory Buff\n-Territory Debuff\n-weakness\n\nAdd Tower Defense Gameplay.
