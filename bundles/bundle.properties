mod.btm.displayName = Extra Utilities
mod.btm.description = [yellow]author:[]\nguiY: scripts\nCarrot: sprites\n\nAdded more and better T-2 and T-3 turrets and More useful block.Most of the sprites are from PlastaniumX Carrot.\nThe module is still being updated.\nIf you have a proposal or a bug in the module, you can add QQ group:513165958\nDue to my limited English level, If there are any grammar problems in the mod, please feedback to my mailbox:gyrweng@foxmail.com, I will treat every suggestion sincerely.\nAdded extensions\n\nTurret\n-More stronger turrets.\n\nCrafting\n-More advanced plant\n-Coal burning plant (easier to make pyratite)\n\nPower\n-More advanced generators\n-Power Center (node and battery integration)\n\nDistribution\n-More Transport equipment for titanium manufacture\nPlastanium Bridge\n-Item Node\n-Liquid Node\n-Liquid Mass Driver\n\nDrill\n-Titanium Drill\n-High Energy drill\n-Slag Extractor\n\nWall\n-Copper-Lead Wall\n-Composite Wall\n\nEffect\n-Composite repair field\n-Composite Overdrive Projector\n-DIMENSIONAL COMPLEX FIELD\n-Small Core\n-ELECTRIC UNLOADER\n-Liquid Unloader\n\nUnit\n-Imaginary Reconstructor\n-suzerain\n-Nebula\n-asphyxia\n-apocalypse\n-Tera\n-nihilo\n-narwhal\n\nAbility\n-Territory Field\n-Mend Field\n-Lightning Field\n\nStatus Effect\n-Erosion\n-Territory Buff\n-Territory Debuff\n-weakness\n\nAdd Tower Defense Gameplay.
mod.btm.mapMaker = [yellow]Thanks to:\n[blue]Map Author [white]- guiYMOUR, Carrot, 血压增高器, [blue]冷冻液_[cyan]Cry0flu1d[white], 黑白老鼠, [VALVE], 我是紫罗啊\n[red]Changes and optimization [white]- guiYMOUR, EB Wilson, miner

mod.btm.update = Data Adjustment\nincluding[yellow]First []optimization and balance adjustment\n[yellow]This optimization involves[]Most of the blocks, reduce the mapping to reduce the memory(RAM) footprint.\n[yellow]Adjustments involve\n[]Continuous Rail Gun\nPrism\nSakura\nStinger\nT2Swarmer\nSucker\nShovel\nHope you can understand

