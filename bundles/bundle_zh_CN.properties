mod.btm.displayName = 更多实用设备
mod.btm.description = [yellow]作者分工:[]\nguiY: 负责代码\nCarrot: 负责贴图\n\n加入一些T2级T3级的炮塔和更多有用的好玩东西，可以作为塔防福利mod\n部分贴图来自其他mod，比如AC，大部分贴图来着PlastaniumXCarrot\nmod仍在更新，敬请恭候\n如果有提议或mod有bug可以加QQ群:513165958\n添加的扩展\n\n炮塔\n-更多更强的炮塔\n\n工厂\n-更多高级工厂\n-煤炭燃烧厂(更方便制造硫)\n\n电力\n-更多高级发电机\n-能量中枢(节点和电池一体化)\n\n运输\n-更多钛制品\n-塑钢桥\n-物品节点\n-液体节点\n-液体质量驱动器\n\n钻头\n-钛合金钻头\n-高能钻头\n-矿渣抽取仪\n\n墙\n-铜铅墙\n-复合墙\n\n其他\n-复合修复场\n-复合加速场\n-复合力场\n-据点核心\n电力卸货器\n-液体卸货器\n\n单位\n-T6工厂\n-领主\n-星云\n-神谕\n-湮灭\n\n能力\n-领域场\n-建筑修复场\n-激光点防\n\n效果\n-腐蚀\n-领域增幅\n-领域压制\n\nSupport English
